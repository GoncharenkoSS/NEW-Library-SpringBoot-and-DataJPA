<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NEW BOOK</title>
</head>
<body>
<h2>New book</h2>

<form th:method="POST" th:action="@{/book}" th:object="${book}">

  <label for="name">Enter name book: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>

    <br/>

    <label for="author">Enter author: </label>
    <input type="text" th:field="*{author}" id="author">

    <br/>

    <label for="year">Enter year: </label>
    <input type="text" th:field="*{year}" id="year">

    <br/>
    <hr/>

  <input type="submit" value="Create!"/>

</form>

</body>
</html>
